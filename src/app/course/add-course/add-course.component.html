<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-8 page-container">
      <h1>Voeg een cursus toe</h1>
      <form>
        <div class="form-group">
          <label for="">Naam</label>
          <input type="text" [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
          <label for="institute">Academisch Instituut</label>
          <input type="text" [(ngModel)]="institute" name="institute">
        </div>
        <div class="form-group">
          <label for="">Lector</label><br>
          <select name="instructor_id" id="selectedinstructor" class="col-lg-12" [(ngModel)]="selectedInstructor">
            <option value="" selected>Kies een lector</option>
            <option *ngFor="let instructor of instructors" [ngValue]="instructor">{{instructor.attributes.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Studenten</label><br>
          <select name="student_id" id="selectedStudent" class="col-lg-9" [(ngModel)]="selectedStudent">
            <option value="" selected>Kies een student</option>
            <option *ngFor="let student of students" [ngValue]="student.attributes">{{student.attributes.name}}</option>
          </select>
          <button class="add-course col-lg-3" (click)="addStudentToArray()">Voeg student toe</button>
          <ul>
            <li *ngFor="let studentItem of studentList">
              {{studentItem.name}} <fa-icon class="times" [icon]="faTimes" (click)="removeStudentFromArray(studentItem.id)"></fa-icon>
            </li>
          </ul>
        </div>
        <button class="add-student" (click)="addCourse()">Voeg cursus toe</button>
      </form>
    </div>
  </div>
</div>
