<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-10 page-container">
      <div class="row d-flex align-items-center">
        <h1 class="col-lg-9">{{instructor?.attributes.name}}</h1>
        <div class="actions">
          <a class="edit-student" [routerLink]="['/edit/instructor', instructor.attributes.uuid]">Bewerk lector</a>
          <button class="remove-student" (click)="deleteInstructor()">Verwijder lector</button>
        </div>
      </div>
      <div class="row">
        <p class="col-lg-12"><strong>Academische rank: {{currentRank}}</strong></p>
        <div class="col-lg-12">
          <h4>Academische titels:</h4>
          <ul *ngIf="currentTitles.length >= 1; else noTitles">
            <li *ngFor="let title of currentTitles">{{title.name}}</li>
          </ul>
          <ng-template #noTitles>
            <p>Deze lector heeft geen Academische titles</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
